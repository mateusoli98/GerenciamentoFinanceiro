<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="toggleMenu()"
  >
    <mat-icon *ngIf="!toggle">menu</mat-icon>
    <mat-icon *ngIf="toggle">menu_open</mat-icon>
  </button>
  <span>Gerenciamento Financeiro</span>
</mat-toolbar>
