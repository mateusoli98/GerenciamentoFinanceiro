<mat-card *ngIf="data">
  <mat-card-header>
    <mat-card-title>{{ data.name }} - {{ data.value }}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div style="overflow: auto; max-height: 300px; height: 300px">
      <div *ngFor="let item of data.planningItems">
        <div class="d-flex flex-direction-column pt-1 pb-1">
          <div class="title d-flex align-items-center">
            <mat-icon>{{ getIcon(item) }}</mat-icon>
            <div class="d-flex flex-direction-column description">
              <b>{{ item.name }}</b>
              <span>Total: {{ item.totalValue }}</span>
            </div>
          </div>
          <div class="d-flex flex-direction-column mt-1">
            <div class="d-flex align-items-center cursor-pointer">
              <mat-progress-bar
                mode="determinate"
                [value]="item.entryValue"
              ></mat-progress-bar>
              <mat-icon color="primary">add</mat-icon>
            </div>
            <span>R$ {{ item.entryValue }} - {{ getPercentage(item) }} %</span>
          </div>
        </div>
        <mat-divider style="position: relative"></mat-divider>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-end align-items-center">
    <button mat-stroked-button color="primary" (click)="openDialog()">
      Adicionar item <mat-icon>add</mat-icon>
    </button>
    <button mat-stroked-button color="warn" (click)="deletePlanning()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
