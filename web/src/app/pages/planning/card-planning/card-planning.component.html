<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.title }} - {{ data.total }}</mat-card-title>
    <mat-card-subtitle>{{ data.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of data.items">
      <div class="d-flex flex-direction-column pt-1 pb-1">
        <div class="title d-flex align-items-center">
          <mat-icon>{{ item.icon }}</mat-icon>
          <div class="d-flex flex-direction-column description">
            <b>{{ item.title }}</b>
            <span>Total: {{ item.total }}</span>
          </div>
        </div>
        <div class="d-flex flex-direction-column mt-1">
          <div class="d-flex align-items-center cursor-pointer">
            <mat-progress-bar
              mode="determinate"
              [value]="item.percent"
            ></mat-progress-bar>
            <mat-icon color="primary">add</mat-icon>
          </div>
          <span>{{ item.value }} - {{ item.percent }}%</span>
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-end align-items-center">
    <button mat-stroked-button color="primary" (click)="openDialog()">
      Adicionar item <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
