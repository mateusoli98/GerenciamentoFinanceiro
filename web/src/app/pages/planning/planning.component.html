<app-title-page title="Planejamento"></app-title-page>

<app-search-header (newItemEvent)="openDialog($event)"></app-search-header>

<span class="subtitle d-flex align-items-center mt-1">
  <mat-icon>person</mat-icon> Pessoal</span
>

<div *ngIf="!plannings" style="margin-top: 20px">Carregando...</div>
<div class="d-flex flex-wrap" *ngIf="plannings">
  <div class="m-1 card-planning-custom" *ngFor="let planning of plannings">
    <app-card-planning
      [data]="planning"
      (reload)="getPlannings()"
    ></app-card-planning>
  </div>
</div>
