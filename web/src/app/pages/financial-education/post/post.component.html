<mat-card class="example-card">
  <img
    mat-card-image
    [src]="'../../../../assets/images/' + data.image"
    [alt]="data.title"
  />
  <mat-card-content>
    <h3>
      <b>{{ data.title }}</b>
    </h3>
    <p>
      {{ data.content }}
    </p>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-end align-items-center">
    <button mat-button color="primary">
      Ver mais <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <mat-icon class="mr-1">favorite_outline</mat-icon>
  </mat-card-actions>
</mat-card>
