<h1 mat-dialog-title *ngIf="isIncome">Nova receita</h1>
<h1 mat-dialog-title *ngIf="!isIncome">Nova despesa</h1>
<div mat-dialog-content>
  <form class="d-flex flex-direction-column" [formGroup]="form">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="name"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <textarea matInput type="text" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Valor</mat-label>
      <input matInput type="number" formControlName="value" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="createFinancialControl()">Salvar</button>
</div>
